<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QuoteCamp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <div class="container" id="boostrap-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{url_for('HomePage')}}">QuoteCamp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('CategoriesPage')}}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('NewQuotePage')}}">Add A Quote</a>
                    </li>
                </ul>
                <a class="nav-link" href="{{url_for('LoginPage')}}">Login</a>
            </div>
        </nav>
        <h2 class="page-heading">{{category.id}}</h2>
        
        <div class="row">
            {% for quote in quotes %}
            <div class="col-md">
                <a href="{{ url_for('QuotePage', quote_id=quote.id, category_id=quote.category_id) }}">
                    <div class="card border-dark" style="width: 18rem; margin-bottom: 40px;">
                        <div class="card-body">
                            <p class="card-text">{{quote.content}}</p>
                            <h6 class="card-subtitle mb-2 text-muted">{{quote.author}}</h6>                            
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}

            <!-- {% for i in quotes %} -->
            <!-- {% endfor %} -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
