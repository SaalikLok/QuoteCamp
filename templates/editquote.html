{%extends "navbar.html"%}
{% block content %}
<h2 class="page-heading">Edit Quote</h2>

<form action="{{url_for('EditQuotePage', quote_id = quote.id, category_id = quote.category_id)}}" method="post">
    <div class="form-group">
        <label for="quote">Quote</label>
        <textarea name="quote" class="form-control" id="quote" rows="2" placeholder="{{quote.content}}"></textarea>
    </div>
    <div class="form-group">
            <label for="author">Author</label>
            <input name="author" type="text" class="form-control" id="author" placeholder="{{quote.author}}">
    </div>
    <div class="form-group">
            <label for="category">Category</label>
            <select name="category" class="form-control" id="category">
                {% for i in categories %}
                    {%if i.id == quote.category_id%}
                    <option selected>{{i.id}}</option>
                    {% else %}
                    <option>{{i.id}}</option>
                    {% endif %}
                {% endfor %}
            </select>
    </div>
    <button type="submit" type="submit" id="submit" class="btn btn-secondary">Finish Editing</button>
</form>
{%endblock%}
