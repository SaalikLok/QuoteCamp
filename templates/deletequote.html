{%extends "navbar.html"%}
{% block content %}
<h2 class="page-heading">Edit Quote</h2>

<h4 class="page-heading">"{{quote.content}}"</h4>
<h5>{{quote.author}}</h5>
<p style="margin-top: 50px;">Organized In: {{quote.category_id}}</p>


<form action="{{url_for('DeleteQuote', quote_id=quote.id, category_id=quote.category_id)}}" method="post">
    <h5>Are you sure you want to delete this quote?</h5>
    <button type="submit" type="submit" id="submit" class="btn btn-danger">Delete</button>
</form>
{%endblock%}
